<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增地點</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
</head>
<body>
    <div class="header-container">
        <div class="header-title">
            <a href="{{ url_for('index') }}">MyBlog</a>
        </div>
        <div class="header-links">
            {% if current_user.is_authenticated %}
                <span>歡迎, {{ current_user.username }}!</span>
                <a href="{{ url_for('logout') }}">登出</a>
            {% else %}
                <a href="{{ url_for('login') }}">登入</a>
                <a href="{{ url_for('register') }}">註冊</a>
            {% endif %}
        </div>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="dropdown-menu">
            <ul>
                <li><a href="{{ url_for('index') }}">首頁</a></li>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('add_location') }}">新增地點</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
    <div class="container">
        <h1>新增地點</h1>
        <form action="{{ url_for('add_location') }}" method="POST" enctype="multipart/form-data">
            <label for="name">地點名稱:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="description">地點介紹:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="image">上傳圖片:</label>
            <input type="file" id="image" name="image" required>
            
            <button type="submit" class="btn">新增地點</button>
        </form>
    </div>
</body>
</html>
